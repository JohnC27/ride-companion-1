<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride companion Лучший в России сервис подписки на автомобили.</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <dl class="filter">
    <dt>тип кузова</dt>
    <dd class="filter__options">
      <a href="#">любой</a>
      <a href="#">седан</a>
      <a href="#">универсал</a>
      <a href="#">хэтчбек</a>
      <a href="#">внедорожник</a>
      <a href="#">купе</a>
      <a href="#">кабриолет</a>
    </dd>
    <dt>мощность</dt>
    <dd class="filter__options">
      <a href="#">любая</a>
      <a href="#">от 100 л.с.</a>
      <a href="#">от 150 л.с.</a>
      <a href="#">от 200 л.с.</a>
    <dt>топливо</dt>
    <dd class="filter__options">
      <a href="#">все</a>
      <a href="#">бензин</a>
      <a href="#">дизель</a>
      <a href="#">электро</a>
    </dd>
    <dt>стоимость</dt>
    <dd class="filter__options filter-price">
      <input type="range" class="range">
      <span class="filter-price__display">от <input type="text" value="10000" class="filter-price__input"> ₽ / мес.</span>
    </dd>
  </dl>
</body>
</html>
