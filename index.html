<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride companion Лучший в России сервис подписки на автомобили.</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <dl class="filter">
    <dt>тип кузова</dt>
    <dd class="filter__options">
        <input class="filter__radio-input" name="car-type" id="car-type-any" type="radio" checked>
        <label class="filter__label" for="car-type-any">любой</label>

        <input class="filter__radio-input" name="car-type" id="sedan" type="radio">
        <label class="filter__label" for="sedan">седан</label>

        <input class="filter__radio-input" name="car-type" id="estate" type="radio">
        <label class="filter__label" for="estate">универсал</label>

        <input class="filter__radio-input" name="car-type" id="hatchback" type="radio">
        <label class="filter__label" for="hatchback">хэтчбек</label>

        <input class="filter__radio-input" name="car-type" id="suv" type="radio">
        <label class="filter__label" for="suv">внедорожник</label>

        <input class="filter__radio-input" name="car-type" id="coupe" type="radio">
        <label class="filter__label" for="coupe">купе</label>

        <input class="filter__radio-input" name="car-type" id="cabriolet" type="radio">
        <label class="filter__label" for="cabriolet">кабриолет</label>
    </dd>
    <dt>мощность</dt>
    <dd class="filter__options">
        <input class="filter__radio-input" name="power" id="power-all" type="radio" checked>
        <label class="filter__label" for="power-all">все</label>

        <input class="filter__radio-input" name="power" id="from-100" type="radio">
        <label class="filter__label" for="from-100">от 100 л.с.</label>

        <input class="filter__radio-input" name="power" id="from-150" type="radio">
        <label class="filter__label" for="from-150">от 150 л.с.</label>

        <input class="filter__radio-input" name="power" id="from-200" type="radio">
        <label class="filter__label" for="from-200">от 200 л.с.</label>
    <dt>топливо</dt>
    <dd class="filter__options">
        <input class="filter__radio-input" name="fuel" id="fuel-all" type="radio" checked>
        <label class="filter__label" for="fuel-all">все</label>

        <input class="filter__radio-input" name="fuel" id="petrol" type="radio">
        <label class="filter__label" for="petrol">бензин</label>

        <input class="filter__radio-input" name="fuel" id="disel" type="radio">
        <label class="filter__label" for="disel">дизель</label>

        <input class="filter__radio-input" name="fuel" id="electro" type="radio">
        <label class="filter__label" for="electro">электро</label>
    </dd>
    <dt>стоимость</dt>
    <dd class="filter__options filter__options--price">
      <div class="slider">
        <div class="slider__bar"></div>
        <span class="slider__knob"></span>
      </div>
      <div class="filter-price__display">от <input type="number" min="10000" max="100000" step="5000" value="10000" class="filter-price__input"> ₽ / мес.</div>
    </dd>
  </dl>
</body>
</html>
