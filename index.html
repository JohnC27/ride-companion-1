<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride companion Лучший в России сервис подписки на автомобили.</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <dl class="filter">
    <dt>тип кузова</dt>
    <dd class="filter__options">
      <label class="filter__label" for="car-type-any">любой
        <input class="filter__radio-input" name="car-type" id="car-type-any" type="radio">
      </label>
      <label class="filter__label" for="sedan">седан
        <input class="filter__radio-input" name="car-type" id="sedan" type="radio">
      </label>
      <label class="filter__label" for="estate">универсал
        <input class="filter__radio-input" name="car-type" id="estate" type="radio">
      </label>
      <label class="filter__label" for="hatchback">хэтчбек
        <input class="filter__radio-input" name="car-type" id="hatchback" type="radio">
      </label>
      <label class="filter__label" for="suv">внедорожник
        <input class="filter__radio-input" name="car-type" id="suv" type="radio">
      </label>
      <label class="filter__label" for="coupe">купе
        <input class="filter__radio-input" name="car-type" id="coupe" type="radio">
      </label>
      <label class="filter__label" for="cabriolet">кабриолет
        <input class="filter__radio-input" name="car-type" id="cabriolet" type="radio">
      </label>
    </dd>
    <dt>мощность</dt>
    <dd class="filter__options">
      <label class="filter__label" for="power-all">все
        <input class="filter__radio-input" name="power" id="power-all" type="radio">
      </label>
      <label class="filter__label" for="from-100">от 100 л.с.
        <input class="filter__radio-input" name="power" id="from-100" type="radio">
      </label>
      <label class="filter__label" for="from-150">от 150 л.с.
        <input class="filter__radio-input" name="power" id="from-150" type="radio">
      </label>
      <label class="filter__label" for="from-200">от 200 л.с.
        <input class="filter__radio-input" name="power" id="from-200" type="radio">
      </label>
    <dt>топливо</dt>
    <dd class="filter__options">
      <label class="filter__label" for="fuel-all">все
        <input class="filter__radio-input" name="fuel" id="fuel-all" type="radio">
      </label>
      <label class="filter__label" for="petrol">бензин
        <input class="filter__radio-input" name="fuel" id="petrol" type="radio">
      </label>
      <label class="filter__label" for="disel">дизель
        <input class="filter__radio-input" name="fuel" id="disel" type="radio">
      </label>
      <label class="filter__label" for="electro">электро
        <input class="filter__radio-input" name="fuel" id="electro" type="radio">
      </label>
    </dd>
    <dt>стоимость</dt>
    <dd class="filter__options">
      <div class="filter__price">
        <div class="scale">
          <div class="scale__bar"></div>
          <span class="scale__toggle"></span>
        </div>
        <div class="filter-price__display">от <input type="number" min="1" max="100000" value="10000" class="filter-price__input"> ₽ /
          мес.</div>
      </div>
    </dd>
  </dl>
</body>
</html>
